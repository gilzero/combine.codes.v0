<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="File Concatenator - Combine and analyze multiple files with comprehensive statistics">
    <meta name="theme-color" content="#0d6efd">
    <title>File Concatenator</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    
    <!-- JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-body">
    <!-- Skip to main content link -->
    <a href="#main" class="skip-link">Skip to main content</a>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" role="navigation" aria-label="Main navigation">
        <div class="container">
            <a class="navbar-brand" href="/" aria-label="File Concatenator Home">
                <i class="bi bi-files" aria-hidden="true"></i>
                <span>File Concatenator</span>
            </a>
            <div class="ms-auto">
                <button class="btn theme-toggle" 
                        onclick="toggleTheme()" 
                        aria-label="Toggle color theme"
                        aria-pressed="false">
                    <i class="bi bi-sun-fill" data-theme-icon aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </nav>

    <main id="main" class="container py-5" role="main">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="h5 card-title mb-4">GitHub Repository</h1>
                        
                        <div class="mb-4">
                            <label for="repoUrl" class="form-label">Repository URL</label>
                            <div class="input-group">
                                <input type="url" 
                                       class="form-control" 
                                       id="repoUrl" 
                                       name="repoUrl" 
                                       placeholder="https://github.com/username/repository"
                                       required>
                                <button class="btn btn-primary" 
                                        onclick="concatenateFiles()"
                                        aria-label="Process files in selected directory">
                                    <i class="bi bi-play-fill" aria-hidden="true"></i>
                                    <span>Process Repository</span>
                                </button>
                            </div>
                            <div class="form-text">Enter the HTTPS URL of the GitHub repository</div>
                        </div>

                        <div class="mb-4">
                            <label for="githubToken" class="form-label">GitHub Token (Optional)</label>
                            <input type="password" class="form-control" id="githubToken" name="githubToken" 
                                   placeholder="For private repositories">
                            <div class="form-text">Required only for private repositories</div>
                        </div>

                        <div class="mb-4">
                            <label for="additionalIgnores" class="form-label">Additional Ignore Patterns (Optional)</label>
                            <textarea class="form-control" id="additionalIgnores" name="additionalIgnores" 
                                      rows="3" placeholder="*.log&#10;temp/*&#10;*.bak"></textarea>
                            <div class="form-text">One pattern per line, similar to .gitignore format</div>
                        </div>

                        <div id="status" class="alert alert-info d-none" role="status" aria-live="polite">
                            <div class="d-flex align-items-center gap-2">
                                <div class="loading-spinner" role="status" aria-hidden="true"></div>
                                <span>Processing files...</span>
                            </div>
                            <div class="loading-indicator" aria-live="assertive">
                                Processing your files. Please wait...
                            </div>
                        </div>

                        <div id="result" class="mt-4" aria-live="polite">
                            <!-- Results will be shown here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="export-buttons d-none" id="exportButtons" role="group" aria-label="Export options">
        <button class="export-button" 
                onclick="exportAsImage()" 
                aria-label="Export statistics as image">
            <i class="bi bi-image" aria-hidden="true"></i>
            <span class="export-tooltip">Export as Image</span>
        </button>
        <button class="export-button" 
                onclick="exportAsPDF()" 
                aria-label="Export statistics as PDF">
            <i class="bi bi-file-pdf" aria-hidden="true"></i>
            <span class="export-tooltip">Export as PDF</span>
        </button>
    </div>

    <!-- Main JavaScript -->
    <script src="/static/js/main.js"></script>
</body>
</html>
