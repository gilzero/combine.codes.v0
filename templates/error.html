{% extends "base.html" %}

{% block title %}Error - Combine Codes{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-lg-10 col-xl-8">
        <div class="card shadow-sm animate__animated animate__fadeIn">
            <div class="card-body p-lg-5 text-center">
                <div class="mb-4">
                    <div class="feature-icon bg-danger bg-gradient rounded-circle p-3 mx-auto mb-3" style="width: 5rem; height: 5rem;">
                        <i class="bi bi-exclamation-triangle text-white fs-1"></i>
                    </div>
                </div>
                <h1 class="display-6 fw-bold mb-3">An Error Occurred</h1>
                <p class="lead text-muted mb-4">{{ error_message }}</p>
                
                <div class="alert alert-danger d-flex align-items-center rounded-xl mb-4" role="alert">
                    <i class="bi bi-info-circle-fill me-3 fs-4"></i>
                    <div>
                        {{ error_detail }}
                    </div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                    <a href="/" class="btn btn-primary btn-lg px-4">
                        <i class="bi bi-house-fill me-2"></i>
                        Return to Home
                    </a>
                    
                    <button onclick="window.history.back()" class="btn btn-outline-secondary btn-lg px-4">
                        <i class="bi bi-arrow-left me-2"></i>
                        Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
