<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}Combine Codes - Combine and analyze multiple files with comprehensive statistics{% endblock %}">
    <meta name="theme-color" content="#0d6efd">
    <link rel="canonical" href="https://combine.codes{% block canonical %}{% endblock %}">
    <title>{% block title %}Combine Codes{% endblock %}</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    
    <!-- JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block head_scripts %}{% endblock %}
</head>
<body class="bg-body d-flex flex-column min-vh-100">
    {% block navbar %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary" role="navigation" aria-label="Main navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" aria-label="Combine Codes Home">
                <i class="bi bi-braces" aria-hidden="true"></i>
                <span>Combine Codes</span>
            </a>
        </div>
    </nav>
    {% endblock %}

    <main id="main" class="container-fluid py-4 flex-grow-1" role="main">
        {% block content %}{% endblock %}
    </main>

    {% block floating_elements %}{% endblock %}
    
    <footer class="footer mt-auto py-3 bg-body-tertiary">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2025 Combine Codes. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="https://combine.codes" class="text-decoration-none">combine.codes</a>
                    <span class="mx-2">|</span>
                    <a href="/privacy" class="text-decoration-none">Privacy Policy</a>
                    <span class="mx-2">|</span>
                    <a href="/terms" class="text-decoration-none">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Common JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.4/dist/purify.min.js"></script>
    
    {% block scripts %}
    <script type="module">
        // Initialize on page load - only light theme
        document.addEventListener('DOMContentLoaded', () => {
            // Always use light theme
            document.documentElement.setAttribute('data-bs-theme', 'light');
        });
    </script>
    {% endblock %}
</body>
</html>
